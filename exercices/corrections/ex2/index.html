<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
  </head>
  <body>
    <form action="subscribe.php" method="post">
      <label for="firstname">
        Prénom : <input type="text" name="firstname" id="firstname">
      </label>
      <label for="lastname">
        Nom : <input type="text" name="lastname" id="lastname">
      </label>
      <label for="age">
        Age : <input type="number" name="age" id="age" min="18" max="77">
      </label>
      <label for="country"> Pays : <input type="text" name="country" id="country"></label>
      <label for="city"> Ville : <input type="text" name="city" id="city"></label>
      <label for="postal_code">
        <!--
            Généralement pour les codes postaux on mettra un input type 
            car un code postal 0001 en type=number enverra l'information 1 et non 0001
        -->
        Code postal : <input type="text" name="postal_code" id="postal_code">
      </label>
      <label for="email"> Email : <input type="email" name="email" id="email"> </label>
      <label for="password">
        Mot de passe : <input type="password" name="password" id="password">
      </label>
      <label for="confirm_password">
        Confirmation de mot de passe :
        <input type="password" name="confirm_password" id="confirm_password">
      </label>
      <label for="fav_color">
        Couleur favorite<input type="color" name="fav_color" id="fav_color">
      </label>
      <select name="the-continent">
        <!--
            L'équivalent d'un placeholder pour le select
            l'attribut selected est ajouté dès qu'un élément est sélectionné
        -->
        <option value="-1" selected>Choisissez un continent</option>
        <option value="Europe">Continent européen</option>
        <option value="Asia">Asie</option>
      </select>
      <label for="picture">Photo de profil
        <input type="file" name="picture" id="picture">
      </label>
      <label for="cvg">J'accepte les conditions d'utilisation
        <input type="checkbox" name="cvg" id="cvg" value="1">Oui
      </label>
      <p>Inscription à la newsletter</p>
      <input type="radio" id="yes" name="newsletter" value="1">
      <label for="yes">Oui</label>
      <input type="radio" id="no" name="newsletter" value="0">
      <label for="no">No</label>
      <input type="submit" value="S'inscrire">
      <input type="reset" value="reset">
    </form>
  </body>
</html>
