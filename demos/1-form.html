<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form method="get">
      <!--
            couple label et input
            valeur de l'attribut for est associé à la valeur de l'attr id =>
            liaison entre le label et l'input associé
        -->
      <label for="firstname">Prénom</label>
      <input type="text" id="firstname">
      <input type="text" placeholder="Saisissez votre nom">
      <!-- attribut name est le nom associé à l'info qui va être envoyé au serveur via l'attribut action
       name est obligatoire sinon l'information ne pourra pas être envoyé au Back-end 
      -->
       <p>Moyen de locomotion</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">vélo</label>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">Voiture</label>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3">Transport en commun</label>
      <p>Meilleur techno</p>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label>
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      >
      <label for="javascript">JavaScript</label>
      <label for="comment">Votre commentaire</label>
      <textarea name="comment"  placeholder="Commentaire"></textarea>
      <label for="favorite_color">Couleur favorite
          <input type="color" name="favorite_color" id="favorite_color">
      </label>
      <input type="number" name="age" placeholder="Age" min="18" max="120">
      <input type="email" name="email"  placeholder="email">
      <input type="password" name="password" placeholder="mot de passe">
      <input type="submit" value="Valider" >
      <input type="reset" value="Reinitialiser" >
    </form>
  </body>
</html>
